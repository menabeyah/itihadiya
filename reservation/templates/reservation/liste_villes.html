<!DOCTYPE html>
<html>
<head>
    <title>Liste des villes - Itihadiya</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Liste des villes enregistrées</h1>

    {% if villes %}
        <ul class="list-group">
            {% for ville in villes %}
                <li class="list-group-item">{{ ville.nom }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Aucune ville enregistrée.</p>
    {% endif %}
</body>
</html>
