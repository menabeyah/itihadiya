<!DOCTYPE html>
<html>
<head>
    <title>Itihadiya - Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Réservation confirmée !</h1>
    <p>Merci pour votre réservation. Vous allez recevoir un email de confirmation.</p>
    <a href="{% url 'liste_trajets' %}" class="btn btn-primary mb-3">Retour à la liste des trajets</a>

    {% if not reservation.paiement_effectué %}
        <p class="text-warning">Le paiement n’est pas encore effectué.</p>
        <a href="{% url 'payer' reservation.id %}" class="btn btn-success">Payer maintenant</a>
    {% else %}
        <p class="text-success">Réservation payée ✅</p>
    {% endif %}
</body>
</html>
